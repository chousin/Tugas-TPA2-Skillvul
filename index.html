<!DOCTYPE html>

<body>

	<div class="kotak">
		<h2>Check your BMI</h2>

		<input type="number" name="" id="height" placeholder="167">

		<button onclick="CheckBmi()">Calculate BMI</button>

		<div id="hasil"></div>

		<script type="text/javascript" src="index.js"></script>

	</div>
